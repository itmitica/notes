<title>virtual</title>
</head><body><div style="text-align: left"><span style="font-size: 12pt"><span style="font-family: segoe-ui_normal">Derived classes should have the option to override the base class implementation?<br/>
<br/>
</span></span></div><span style="font-size: 12pt"><div style="text-align: left"><span style="font-family: segoe-ui_normal">We have to use the </span></div><a href="https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/virtual">virtual</a><div style="text-align: left"><span style="font-family: segoe-ui_normal">&nbsp;keyword to allow derived classes to override a base class method. By default, methods defined in the base class are </span></div><i>not</i><div style="text-align: left"><span style="font-family: segoe-ui_normal"> overridable.</span></div></span></body></html>
