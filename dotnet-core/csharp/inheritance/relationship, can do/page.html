<title>relationship, can do</title>
</head><body>Interface implementation intended to express a different relationship (a "can do" relationship) between an interface and its implementing type than inheritance.<br/>
<br/>
Interface implementation is often presented as a workaround for single inheritance or as a way of using inheritance with structs.</body></html>
